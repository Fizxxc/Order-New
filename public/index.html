<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Delibo Pesan Online</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- SweetAlert -->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <style>
    body {
      background: linear-gradient(135deg, #f0f0ff, #fefefe);
      min-height: 100vh;
      font-family: 'Segoe UI', sans-serif;
    }
    .menu-card {
      transition: transform 0.2s ease;
    }
    .menu-card:hover {
      transform: scale(1.03);
    }
    .disabled-card {
      opacity: 0.5;
      pointer-events: none;
    }
    #time {
      font-weight: bold;
      font-size: 1rem;
    }
  </style>
</head>
<body>
  <div class="container py-4">
    <div class="d-flex justify-content-between align-items-center mb-3">
      <h3 id="greeting">Selamat datang!</h3>
      <div id="time"></div>
    </div>

<!-- ... BAGIAN ATAS TIDAK BERUBAH ... -->

<div class="row" id="menuList">
  <div class="text-center">Memuat menu...</div>
</div>

<script>
  const menuList = document.getElementById("menuList");

  // Waktu
  function updateTime() {
    const now = new Date();
    document.getElementById("time").textContent = now.toLocaleTimeString("id-ID", { hour: '2-digit', minute: '2-digit', second: '2-digit' });
  }
  setInterval(updateTime, 1000);
  updateTime();

  // Cek login
  const namaUser = localStorage.getItem("user_nama");
  if (!namaUser) location.href = "login.html";
  else document.getElementById("greeting").textContent = `ðŸ‘‹ Hai, ${namaUser}! Silakan pilih menu`;

  // Ambil data menu dari API
  fetch("/api/menu")
    .then(res => res.json())
    .then(data => {
      menuList.innerHTML = "";
      data.menus.forEach((menu, index) => {
        const card = document.createElement("div");
        card.className = "col-md-4 mb-4";
        card.innerHTML = `
          <div class="card menu-card shadow-sm ${menu.stok === 0 ? 'disabled-card' : ''}">
            <div class="card-body">
              <h5 class="card-title">${menu.nama}</h5>
              <p class="card-text">Stok: ${menu.stok}</p>
              <button class="btn btn-${menu.stok === 0 ? 'secondary' : 'primary'} w-100" ${menu.stok === 0 ? 'disabled' : ''} onclick="pesan('${menu.nama}')">
                Pesan Sekarang
              </button>
            </div>
          </div>
        `;
        menuList.appendChild(card);
      });
    })
    .catch(err => {
      menuList.innerHTML = `<div class="alert alert-danger">Gagal memuat menu</div>`;
    });

  // Fungsi pesan
  async function pesan(namaMenu) {
    const namaUser = localStorage.getItem("user_nama");
    const antrian = JSON.parse(localStorage.getItem("antrian") || "[]");
    const nomorAntrian = antrian.length + 1;
    antrian.push({ user: namaUser, menu: namaMenu, waktu: new Date().toISOString() });
    localStorage.setItem("antrian", JSON.stringify(antrian));

    try {
      await fetch("/api/pesan", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ nama: namaUser, menu: namaMenu, antrian: nomorAntrian })
      });

      Swal.fire("Berhasil!", `Nomor Antrian Kamu: ${nomorAntrian}`, "success");
    } catch {
      Swal.fire("Gagal", "Pesan gagal dikirim ke server", "error");
    }
  }
</script>

</body>
</html>
